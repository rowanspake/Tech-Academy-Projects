<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
		<script src="./JS/one-page_website.js" defer></script>
		<title>Turt' City USA, Baby!</title>
	</head>
	<body>
		<!-- NAV BAR -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>Turt City</li></a>
					<a href="#gallery" id="link"><li>See Tutles</li></a>
					<a href="#contact" id="link"><li>Exclusive Turts</li></a>
				</ul>
			</div>
		</div>
		<!-- END NAV BAR -->
		
		<!-- HOME -->
		<div id="home">
			<div>
				<div>
					<span>Turt' City</span>
				</div>
			</div>
		</div>
		<!-- END HOME -->
		
		
		<!-- IMAGES TO CLICK -->
		<div class="row">
			<div class="column">
				<img src="./images/smallturtle1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/smallturtle2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/smallturtle3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
		</div>

		<!-- LIGHTBOX -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="mySlides">
					<div class="numbertext">1/3</div>
					<img src="./images/turtle1.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">2/3</div>
					<img src="./images/turtle2.jpg" style="width:100%">
				</div>
				
				<div class="mySlides">
					<div class="numbertext">3/3</div>
					<img src="./images/turtle3.jpg" style="width:100%">
				</div>

				<!-- controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!-- captions -->
				<div class="caption-container">
					<p id="caption">Look. At. These. TURTS!</p>
				</div>

				<!-- thumbs -->
				<div class="column">
					<img class="demo" src="./images/smallturtle1.jpg" onclick="currentSlide(1)" alt="A majestic sea turtle">
				</div>

				<div class="column">
					<img class="demo" src="./images/smallturtle2.jpg" onclick="currentSlide(2)" alt="All tortoises are turtles, but not all turtles are tortoises!  This one is though.">
				</div>

				<div class="column">
					<img class="demo" src="./images/smallturtle3.jpg" onclick="currentSlide(3)" alt="An aquatic turtle">
				</div>
			</div>
		</div>



		<!-- END LIGHTBOX -->
		
	
		
		<!-- RSVP -->
		<section>
			<div id="contact">
				<div>
					<h1>See some MORE TURTLES, dude!</h1>
					<div>
						<h2><span>What if I told you that all of your turtle viewing dreams were possible
						and achievable?</span></h2>
						<p>
							Chuck those deets down below!
						</p>
						<div>
							<form action="#" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
								<input class="rsvp" type="text" value="Location">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="Send it!">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- END RSVP-->
				
		<script src="./JS/one-page_website.js"></script>
	<body>
	<!-- FOOTER -->
	<footer>
	<div>
		Turt'City &nbsp; &copy; &nbsp; 2022
	</div>
</html>
