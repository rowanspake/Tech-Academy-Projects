<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <p id="example" ondblclick="makeBigger()">Double click to make bigger</p>

        <script>
            function makeBigger() {
                document.getElementById("example").style.fontSize = "20px";
            }
        </script>
    </body>
</html>
