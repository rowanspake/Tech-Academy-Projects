<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--call jQuery-->
    </head>

    
    <script>
        $(document).ready(function() { //When the document has loaded, execute this function
            $("html").append( //Add this stuff between the html tags:
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //Make id 2 red
            $("#3").click(function() {  //Click on id 3 to
                $('h1').hide();         //hide header1
            });
           
        });


    </script>
</html>
